<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi Landing Page Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="pepsi-logo">
            </div>
            <nav id="navbar">
                <ul id="list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Gifts</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div id="toggle-menu-icon" class="bi bi-list-nested"></div>
        </header>
        <section class="row">
            <div class="col-1">
                <h1>Welcome to <span>Pepsi!</span></h1>
                <h3>#BetterWithPepsi</h3>
                <p>
                    All your favorite flavors. All right here!
                </p>
                <button class="btn">Order Now!</button>
            </div>
            <div class="col-2">
                <img src="images/diet-pepsi.png" alt="diet-pepsi">
            </div>
        </section>
    </main>
    <script defer src="index.js"></script>
</body>
</html>
